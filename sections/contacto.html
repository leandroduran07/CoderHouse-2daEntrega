        <main class="contenidoContacto">
            <div>
                <h1>
                    Suscribite a la página para recibir notificacíon por mail de nuevas recetas.
                </h1>
                <hr>
            </div>

            <div class="form1 row g-2 justify-content-center">


                <div class="col-md-4 shadow p-1">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col-md-4 shadow p-1">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
            
            </div>

            <div class="form1 row g-2 justify-content-center">


                <div class="col-md-4 shadow p-1">
                    <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefono">
                </div>
                <div class="col-md-4 shadow p-1">
                    <input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad">
                </div>
            
            </div>

            <div class="form2 row g-2 justify-content-center">
                <div class="col-md-4 shadow p-1">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
                            value="Email">
                        <label for="floatingInputGrid">Dirección Email</label>
                    </div>
                </div>
                <div class="col-md-4 shadow p-1">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid">
                            <option selected>Nacionalidad</option>
                            <option value="1">Argentina</option>
                            <option value="2">Perú</option>
                            <option value="3">Colombia</option>
                            <option value="4">Chile</option>
                            <option value="5">Paraguay</option>
                            <option value="6">Bolivia</option>
                            <option value="7">Venezuela</option>
                        </select>
                        <label for="floatingSelectGrid">Elije una Opción</label>
                    </div>
                </div>

            </div>

            <div class="btnEnviar">
                <button type="button" class="btn btn-outline-info">Enviar</button>
            </div>

            <div>
                <img class="imginicio opacity-75" src="../img/pngwing.com.png" alt="logo">

            </div>
